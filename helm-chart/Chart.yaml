apiVersion: v2
name: formbricks
description: A Helm chart for Formbricks with PostgreSQL, Redis

type: application

# Helm chart Version
version: 0.0.0-dev

keywords:
  - formbricks
  - postgresql
  - redis

home: https://merdekasurvey.com/docs/self-hosting/setup/kubernetes
maintainers:
  - name: Formbricks
    email: info@merdekasurvey.com

dependencies:
  - name: postgresql
    version: "16.4.16"
    repository: "oci://registry-1.docker.io/bitnamicharts"
    condition: postgresql.enabled
  - name: redis
    version: 20.11.2
    repository: "oci://registry-1.docker.io/bitnamicharts"
    condition: redis.enabled
